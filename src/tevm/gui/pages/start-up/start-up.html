<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TEVM</title>
        <link rel="stylesheet" href="../../style/main.css">
        <link rel="stylesheet" href="../../style/start-up/main.css">
        <link rel="stylesheet" href="../../style/start-up/left-bar/left-bar.css">
        <link rel="stylesheet" href="../../style/start-up/left-bar/widget.css">
        <link rel="stylesheet" href="../../style/start-up/right-bar/right-bar.css">
    </head>

    <body>
        <div class="main">
            <div class="frame" id="left-bar">
                <div class="frame-title">
                    <span>TEVM</span>
                </div>
                <div class="frame-body">
                    <a class="fancy" href="#" id="btn-projects">
                        <span class="top-key"></span>
                        <span class="text">Projects</span>
                        <span class="bottom-key-1"></span>
                        <span class="bottom-key-2"></span>
                    </a>
                    <a class="fancy" href="#" id="btn-config">
                        <span class="top-key"></span>
                        <span class="text">Config</span>
                        <span class="bottom-key-1"></span>
                        <span class="bottom-key-2"></span>
                    </a>
                </div>
            </div>
            <div class="frame" id="right-bar">
                <div class="frame-title">
                    <div class="input-container">
                    <input type="text" name="text" class="input" placeholder="search...">
                    <span class="icon"> 
                        <svg width="19px" height="19px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path opacity="1" d="M14 5H20" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path opacity="1" d="M14 8H17" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M21 11.5C21 16.75 16.75 21 11.5 21C6.25 21 2 16.75 2 11.5C2 6.25 6.25 2 11.5 2" stroke="#000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"></path> <path opacity="1" d="M22 22L20 20" stroke="#000" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                    </span>
                    </div>
                </div>
                <div class="frame-body">
                    <button>
                        <span>Project 1</span>
                    </button>
                    <button>
                        <span>Project 2</span>
                    </button>
                </div>
            </div>
        </div>
        <script src="../script/main.js"></script>
    </body>

</html>
