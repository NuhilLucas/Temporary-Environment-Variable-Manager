<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEVM</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/frames/envar-config.css">
    <link rel="stylesheet" href="./style/frames/code-ps1.css">
    <link rel="stylesheet" href="./style/frames/save-config.css">
</head>

<body>
    <div class="main">
        <div class="frame" id="envar-config">
            <div class="frame-title">
                <i class="femj fe-table"></i>
                <span>配置环境变量</span>
            </div>
            <div class="frame-body">
                <table>
                    <thead>
                        <tr>
                            <td>变量名</td>
                            <td>变量值</td>
                            <td class="trow-btn"></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td class="trow-btn trow-addbtn"><i class="femj fe-plus add-btn" id="add-row"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="frame" id="code-editor">
            <div class="frame-title">
                <i class="femj fe-code"></i>
                <span>脚本编辑器</span>
            </div>
            <div class="frame-body">
                <textarea class="code-box" spellcheck="false" placeholder="在此输入脚本..."></textarea>
            </div>
        </div>

        <div class="frame" id="save-config">
            <div class="frame-title">
                <i class="femj fe-save"></i>
                <span>保存配置</span>
            </div>
            <div class="frame-body">
                <div class="set-executable">
                    <label class="femj fe-file" id="file-btn">
                        <input type="file" style="display: none;" />
                    </label>
                    <input type="text" id="file-path" spellcheck="false" placeholder="请键入路径或选择可执行文件...">
                </div>
                <div class="config-btns">
                    <button class="config-btn preview-btn" id="config-preview-btn">
                        <i class="femj fe-preview"></i>
                        预览脚本
                    </button>
                    <button class="config-btn save-btn" id="config-save-btn">
                        <i class="femj fe-save"></i>
                        保存配置
                    </button>
                </div>
                <div class="instruction" style="margin-top: 30px;">
                    <label><i class="fas fa-info-circle"></i> 使用说明</label>
                    <ul style="padding-left: 20px; color: #555; line-height: 1.6;">
                        <li>在左侧表格中配置项目参数</li>
                        <li>点击表格底部的"新增行"按钮添加新行</li>
                        <li>点击 <i class="fas fa-times" style="color: var(--danger-color);"></i> 删除行</li>
                        <li>在中间区域编写JavaScript代码</li>
                        <li>点击文件夹图标选择可执行文件路径</li>
                        <li>点击"执行代码"运行您的脚本</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/main.js"></script>
</body>

</html>
